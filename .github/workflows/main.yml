name: CI/CD â€“ Micro Product Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_PROJECT_NAME: product_app
  APP_CONTAINER_NAME: product_app
  SONAR_PROJECT_KEY: product-app
  SONAR_HOST_URL: http://localhost:9000
  SONAR_TOKEN: squ_ec8c571ffccc3df892aa2ca39364168cb460b048

jobs:
  build_analyze_deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: âš™ Construir el .jar con Maven
        run: mvn clean package -DskipTests

      - name: ğŸ“Š AnÃ¡lisis con SonarQube
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: ğŸ”§ Crear y configurar Docker Buildx
        run: |
          docker buildx create --use --name builder-product || true
          docker buildx inspect --bootstrap

      - name: ğŸ— Construir imagen Docker para linux/amd64
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f docker/Dockerfile \
            -t $APP_CONTAINER_NAME . \
            --load

      - name: ğŸš€ Ejecutar contenedor con Docker Compose
        run: |
          echo "ğŸ”§ Desplegando aplicaciÃ³n..."
          cd docker
          docker-compose -p $DOCKER_PROJECT_NAME down -v --remove-orphans || true
          docker-compose -p $DOCKER_PROJECT_NAME up -d
          echo "ğŸ“‹ Logs recientes:"
          docker logs --tail 50 $APP_CONTAINER_NAME
